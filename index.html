<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A02-Responsive-Flowers</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f8ff]">

  <!-- Message Box Container -->
  <div id="message-box"></div>

  <!-- Wrapper to center the header -->
  <div class="container max-w-[1140px] mx-auto page-header">
    <header class="page-header__nav flex justify-between items-center px-4 md:px-12 py-4 bg-[#f5f8ff]">

      <!-- Logo -->
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="Logo" class="h-14" />
      </div>

      <!-- Menu + Cart -->
      <div class="flex items-center gap-8">
        <!-- Menu: hidden on mobile -->
        <nav class="hidden md:flex items-center gap-8 text-sm">
          <a href="#" class="font-semibold text-gray-900 font-inter">Home</a>
          <a href="#" class="text-gray-500 font-inter">Shop</a>
          <a href="#" class="text-gray-500 font-inter">About us</a>
        </nav>

        <!-- Cart -->
        <div class="flex items-center gap-1">
          <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" class="h-5 w-5" />
          <span class="text-sm text-black font-inter">Cart ($56)</span>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero Section -->
  <div class="max-w-[1140px] mx-auto px-4 py-10 flex flex-col-reverse sm:flex-row items-end gap-8 hero-section">
    <!-- Text Section -->
    <div class="w-full sm:w-1/2 text-center sm:text-left">
      <h1 class="text-3xl sm:text-5xl font-bold text-gray-900 font-noto-serif leading-tight sm:leading-snug">
        ALWAYS <span class="text-orange-600">FRESH</span><br>
        <span class="text-orange-600">FLOWERS</span>
      </h1>
      <p class="mt-4 text-gray-600 text-base sm:text-lg font-inter">
        Indulge your senses with the beauty and fragrance of <br>our fresh flower shop. From classic roses to exotic
        <br> blooms, we offer a wide variety of fresh flowers that <br>are perfect for any occasion.
      </p>
    </div>

    <!-- Image Section -->
    <div class="w-full sm:w-1/2 hero-section__image-wrapper">
      <img src="./assets/hero-flower.png" alt="Fresh Flowers" class="w-full h-auto object-cover rounded-lg">
    </div>
  </div>
    
</body>
</html>
